<div class="bg-red-700 w-60 h-[90vh]" id="sidebar">
      <h3>Categories</h3>
      <ul>
        <li {% if not category %}class="selected"{% endif %}>
          <a href="{% url "shop:product_list" %}">All</a>
        </li>

        {% for c in categories %}
          <li {% if category.slug == c.slug %} class="selected"
          {% endif %}>
          <a href="{{c.get_absolute_url}}">{{c.name}}</a>
          </li>
        {% endfor %}

      </ul>

    </div>



    <div class="product_list flex-1 bg-blue-400 h-screen " id="main">

      <h1 class="text-xl">
        {% if category %} 
          {{category.name}} {% else %} Products 
        {% endif %}
      </h1>

      {% for product in products %}
        <div class="item grid grid-cols-4">
          <div class="">
            <a href="{{product.get_absolute_url}}">
              <img class="w-48 h-48" src="{% if product.image %} {{product.image.url}} {% else %} {% static 'img/no_image.jpeg' %}
              {% endif %}" alt="" />
            </a>
            <a 
            href="{{ product.get_absolute_url}}">{{product.name}}
            </a>
            <br>
            ${{product.price}}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
